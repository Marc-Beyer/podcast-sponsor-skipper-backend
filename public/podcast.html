<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Podcast App - Sponsor Skipper | Control Panel</title>

    <link href="/images/dark/soundwave.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/images/light/soundwave.svg" rel="icon" media="(prefers-color-scheme: dark)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/podcast.js" defer></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="max-width: 1550px;">
            <a class="navbar-brand" href="/">
                <img src="/images/light/soundwave.svg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Podcast App - Sponsor Skipper
            </a>
            <div id="logout-box" style="display: none;">
                <button id="logout-button" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div id="main-content-container" class="d-flex flex-column m-auto">
        <div>
            <div class="d-flex flex-row align-items-center m-3">
                <div style=" width: 33%;">
                    <img id="artwork" class="card-img-top" src="" loading="lazy" alt="logo">
                </div>
                <div class="d-flex flex-column overflow-hidden m-3" style=" width: 66%;">
                    <h5 id="main-title" class="card-title">#404</h5>
                    <h6 id="nr-of-episodes" class="card-subtitle mt-3 text-body-secondary">339 episodes</h6>
                    <div id="category-container" class="mt-3">
                    </div>
                    <div id="btn-container">
                        <a id="website-btn" class="btn btn-primary mt-3">Visit Website</a>
                        <a id="rss-btn" class="btn btn-secondary mt-3">
                            <img src="/images/light/rss-fill.svg" alt="rss" width="16" height="16" class="me-2">
                            View RSS Feed
                        </a>
                    </div>
                    <p id="description" class="mt-3">
                    </p>
                </div>
            </div>


        </div>
        <div id="episodes-container" class="m-3"></div>
    </div>

    <div id="audio-player" style="position: fixed; bottom: 0; display: none;" class="w-100 p-3 card ">
        <div id="sponsor-sections-container" style="display: none;">

        </div>
        <div class="d-flex flex-row align-items-center">
            <div>
                <img id="audio-artwork" class="card-img-top" src="" loading="lazy" alt="artwork" width="64" height="64">
            </div>
            <div style="flex: 1;" class="ps-3">
                <button id="show-sponsor-sections" class="position-absolute top-0 end-0 pt-1 pe-2 btn btn-link">
                    <span id="show-sponsor-sections-text">show</span> <span id="sponsor-sections-nr">0</span> sponsor
                    segments
                </button>
                <h5 id="episode-title">Episode Title</h5>
                <audio id="audio" controls autoplay class="w-100">
                    <source id="audio-source">
                </audio>
            </div>
        </div>
    </div>

</body>

</html>
