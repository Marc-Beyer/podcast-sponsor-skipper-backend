<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Podcast App - Sponsor Skipper</title>

    <link href="/images/dark/soundwave.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/images/light/soundwave.svg" rel="icon" media="(prefers-color-scheme: dark)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/colors.js" defer></script>
    <script src="./scripts/pagination.js" defer></script>
    <script src="./scripts/addRssFeedModal.js" defer></script>
    <script src="./scripts/categories.js" defer></script>
    <script src="./scripts/language.js" defer></script>
    <script src="./scripts/search.js" defer></script>
    <script src="./scripts/index.js" defer></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="max-width: 1550px;">
            <a class="navbar-brand">
                <img class="color-scheme-dark" src="/images/light/soundwave.svg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                <img class="color-scheme-light" src="/images/dark/soundwave.svg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Podcast App - Sponsor Skipper
            </a>
            <form id="search-form" class="d-flex justify-content-center align-items-center" role="search">
                <div class="clearable-input me-2">
                    <input id="search-input" class="form-control" type="search" name="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn-close" type="reset"></button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <img src="/images/light/rss-fill.svg" alt="rss" width="16" height="16" class="me-2">
            Add RSS Feed
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">
                        <img src="/images/light/rss-fill.svg" alt="language" width="24" height="24" class="me-2">
                        Add a new RSS Feed
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input id="add-rss-feed-input" type="text" class="form-control" id="floatingInput"
                            placeholder="http://...">
                        <label for="floatingInput">RSS Feed (https://...)</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-rss-feed-close-btn" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button id="add-rss-feed-btn" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>


    <div id="main-content-container" class="d-flex justify-content-between m-auto">
        <div>
            <div id="podcasts-container" class="d-flex justify-content-evenly flex-wrap mt-3">
            </div>
            <nav aria-label="..." class="m-auto" style="max-width: 1550px;">
                <ul id="pagination" class="pagination m-3">
                    <li class="page-item disabled">
                        <span class="page-link">Previous</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <nav class="nav nav-underline flex-column m-3" style="min-width: 16rem;">
            <h5 class="d-flex justify-content-center align-items-center">
                <img src="/images/light/filter.svg" alt="language" width="24" height="24" class="me-2">
                Filter
            </h5>

            <h6>Language</h6>
            <select name="lang-select" id="lang-select" class="form-select" aria-label="select language">
                <option value="">All</option>
            </select>

            <h6>Category</h6>
            <select name="categories" id="categories-container" class="form-select" aria-label="select language">
                <option value="">All</option>
            </select>
        </nav>
        <!--
        <nav id="categories-container" class="nav nav-underline flex-column me-3" style="min-width: 16rem;">
            <a id="category-all" class="nav-link" href="#">All</a>
        </nav>
        -->
    </div>

</body>

</html>
