<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Podcast App - Sponsor Skipper | Control Panel</title>

    <link href="/images/dark/soundwave.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/images/light/soundwave.svg" rel="icon" media="(prefers-color-scheme: dark)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/controlPanel.js" defer></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="max-width: 1550px;">
            <a class="navbar-brand" href="/">
                <img src="/images/light/soundwave.svg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Podcast App - Sponsor Skipper
            </a>
            <div id="logout-box" style="display: none;">
                <button id="logout-button" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div id="login-box" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h3 id="main-title" class="card-title text-center">Login</h3>

            <form id="login-form">
                <div class="mb-3">
                    <label for="username-input" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-input" placeholder="Enter your username"
                        required>
                    <div class="invalid-feedback">
                        Invalid username or token.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="token-input" class="form-label">Token</label>
                    <input type="password" class="form-control" id="token-input" placeholder="Enter your token"
                        required>
                    <div class="invalid-feedback">
                        Invalid username or token.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <div id="response-box" style="display: none;"></div>

</body>

</html>
