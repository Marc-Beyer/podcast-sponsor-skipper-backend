<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Podcast App - Sponsor Skipper | Delete Account</title>

    <link href="/images/dark/soundwave.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/images/light/soundwave.svg" rel="icon" media="(prefers-color-scheme: dark)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/deleteAccount.js" defer></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="max-width: 1550px;">
            <a class="navbar-brand" href="/">
                <img src="/images/light/soundwave.svg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Podcast App - Sponsor Skipper
            </a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h3 id="main-title" class="card-title text-center">Delete Account</h3>

            <div id="info-box" class="alert alert-warning" role="alert">
                <strong>Warning:</strong> This action will permanently delete your account, all submitted sponsor
                sections, and all ratings. This action cannot be undone.
            </div>

            <form id="delete-account-form">
                <div class="mb-3">
                    <label for="username-input" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-input" placeholder="Enter your username"
                        required>
                    <div class="invalid-feedback">
                        Invalid username or token.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="token-input" class="form-label">Token</label>
                    <input type="password" class="form-control" id="token-input" placeholder="Enter your token"
                        required>
                    <div class="invalid-feedback">
                        Invalid username or token.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirm-check" required>
                    <label class="form-check-label" for="confirm-check">I confirm the deletion of my account</label>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
            </form>
        </div>
    </div>

</body>

</html>
